<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Wellington Blog</title>
        <script defer src="index.js" charset="utf=8"></script>
    </head>
    <body>
        <h3>Choose a button to return a time!</h3>
        <div id="worldclock">
            <table>
                <Tr id="utc">
                    <td>
                        <button id="utcBtn">Get UTC Time</button>
                    </td>
                </Tr>
                <Tr id="est">
                    <td>
                        <button id="estBtn">Get EST Time</button>
                    </td>
                </Tr>                
            </table>
        </div>


    </body>
</html>
